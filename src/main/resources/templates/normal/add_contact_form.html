<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8">
<title>this is home page</title>
</head>
<body>

	<section>
		
		<div class="card mr-3 ml-3">


				<div class="card-body">
				
				<h1 class="text-center"> Add Contact</h1>
				
					<div class="container-fluid mt-1">
					
					<div class="row">
							
							<div class="col-md-10 offset-md-1">
							
								<form action="#" 
								th:object="${contact}"
								 enctype="multipart/form-data"
								 method="post"
								 th:action="@{/user/process-contact}"
								 class="mt-2"
								
								>
								
								<!-- First Name -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text ">									
											<i class="fa fa-plus"> </i>							
										</div>																	
									</div>								
									<input required type="text" id="firstName" name="name" placeholder="Enter Name Here" class="form-control"> 								
								</div>
								
									<!-- Second Name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">									
											<i class="fas fa-user-alt"> </i>							
										</div>																	
									</div>								
									<input required type="text" id="secondName" name="secondName" placeholder="Enter Nick Name Here" class="form-control"> 								
								</div>
								
									<!-- Phone field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">									
											<i class="fa fa-phone"> </i>							
										</div>																	
									</div>								
									<input required min="10" type="text" id="phone" name="phone" placeholder="Enter Your Phone Number Here" class="form-control"> 								
								</div>
								
								<!-- Email field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">									
												<i class="fa-solid fa-at"></i>									
										</div>																	
									</div>								
									<input required type="text" id="email" name="email" placeholder="Enter Your Email Here" class="form-control"> 								
								</div>
								
								<!-- Work field -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text ">									
												<i class="fa fa-briefcase"></i>									
										</div>																	
									</div>								
									<input required type="text" id="work" name="work" placeholder="Enter Your Work Here" class="form-control"> 								
								</div>
								
								<!-- Description field -->
								<div class="form-group mt-3">
									<textarea id="mytextarea" name="description" rows="15" class="form-control" placeholder="Enter Contact Description"></textarea>						
								</div>
								
								<!-- Contact Image -->
								<div class="custom-file">
									<input type="file" name="profileImage">								
								</div>
								
								<div class="container text-center">
								
								<button class="btn btn-outline-primary"> Save Contact </button>
								</div>		
																
								</form>
											
			
							
							</div>
					
					
					 </div>
					
					
					
					</div>
				
				
				
				</div>		
		
		
		
		
		
		
		</div>
		
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
		
		
	</section>
</body>
</html>
